<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Alumnos</title>
</head>
<body>
    <h1>Alumnos</h1>
    <form action="/alumnos" method="post" th:object="${alumno}">
        <input type="text" name="nombre" placeholder="Nombre" th:field="*{nombre}" />
        <input type="text" name="matricula" placeholder="Matrícula" th:field="*{matricula}" />
        <button type="submit">Guardar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Matrícula</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="alumno : ${alumnos}">
                <td th:text="${alumno.nombre}"></td>
                <td th:text="${alumno.matricula}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
